<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Status</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #2ecc71;
      margin-bottom: 20px;
    }
    p {
      color: #333;
      font-size: 1.1em;
      margin-bottom: 30px;
    }
    a {
      display: inline-block;
      text-decoration: none;
      background-color: #3498db;
      color: white;
      padding: 12px 25px;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Email Status</h1>
    <p>{{ message }}</p>
  </div>
</body>
</html>
