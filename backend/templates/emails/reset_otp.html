<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f9fc;
      color: #333;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #007bff;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
    }
    .otp {
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 8px;
      margin: 20px 0;
      color: #28a745;
    }
    .footer {
      font-size: 12px;
      color: #999;
      margin-top: 30px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Reset OTP</h2>
    <p>Hi {{ name }},</p>
    <p>You requested to reset your password. Use the following OTP to proceed. This code will expire in 5 minutes.</p>
    <div class="otp">{{ otp }}</div>
    <p>If you did not request this, please ignore this email.</p>
    <div class="footer">
      &copy; 2025 Doctor App. All rights reserved.
    </div>
  </div>
</body>
</html>
